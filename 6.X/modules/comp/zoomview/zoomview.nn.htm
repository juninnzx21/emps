{{if !$comp_zoomview_included}}
    {{assign var="comp_zoomview_included" value=true scope="global"}}

    <script type="text/x-template" id="zoomview-component-template">
        <div :class="divClass">
            <a href="javascript:;"
               @mousemove="move" @mouseenter="dozoom" @mouseleave="unzoom" @touchstart="touchzoom"
               @touchmove="touchmove"
               :class="aClass"
               :style="{backgroundImage: 'url(\'' + normal + '\')'}">
                <img :src="spacer" :class="spacerClass" />
                <img ref="zoom" :class="{'zoom-image': true, 'zoomed': zoomed}" :src="zoom" />
            </a>
        </div>
    </script>
    {{script src="/mjs/comp-zoomview/zoomview.js" defer=1}}

    <script type="application/javascript">
        emps_scripts.push(function(){
            EMPS.load_css('/mjs/comp-zoomview/zoomview.css');
        });
    </script>
{{/if}}
