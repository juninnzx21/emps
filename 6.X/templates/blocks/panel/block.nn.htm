<block-template>
    <title>Panel Block</title>
    <params>
        <param name="class" title="Block Class" type="c" default="is-block" />
        <param name="blocks" title="{{if $lang == "en"}}Content, any blocks{{else}}Содержимое, любые блоки{{/if}}"
               type="ab" default="" />

    </params>
    <block>
        <div class="panel-block" add-class="class">
            <array param="blocks" />
        </div>
    </block>
</block-template>
