<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/xsl" href="/emps-sitemap.xsl"?>
<urlset xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:image="http://www.google.com/schemas/sitemap-image/1.1" xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9 http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd http://www.google.com/schemas/sitemap-image/1.1 http://www.google.com/schemas/sitemap-image/1.1/sitemap-image.xsd" xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
{{foreach name=i from=$lst item="item"}}
    <url>
        <loc>{{$BaseURL}}{{$item.link}}</loc>
        <lastmod>{{$item.lastmod}}</lastmod>
        <changefreq>{{$item.freq}}</changefreq>
        <priority>{{if $item.priority > 0}}{{$item.priority}}{{else}}0.5{{/if}}</priority>
{{foreach from=$item.images item="image"}}
        <image:image>
            <image:loc>{{$image.url}}</image:loc>
            <image:title>{{$image.descr|escape:html}}</image:title>
        </image:image>
{{/foreach}}
    </url>
{{/foreach}}
</urlset>
