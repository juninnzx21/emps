
<div class="content">
    <h1>Создать vted-редактор</h1>
    <div class="columns">
        <div class="column is-7">
            <form method="post" action="." target="log_window">
                <input type="hidden" name="post" value="1" />
                <div class="field">
                    <label class="label">Class Name:</label>
                    <input type="text" class="input" name="class_name" value=""/>
                </div>
                <div class="field">
                    <label class="label">URL Path:</label>
                    <input type="text" class="input" name="url_path" value=""/>
                </div>
                <div class="field">
                    <label class="label">Element ID:</label>
                    <input type="text" class="input" name="element_id" value=""/>
                </div>
                <div class="field">
                    <label class="label">ref_type:</label>
                    <input type="text" class="input" name="ref_type" value=""/>
                </div>
                <div class="field">
                    <label class="label">track_props:</label>
                    <input type="text" class="input" name="track_props" value=""/>
                </div>
                <div class="field">
                    <label class="label">ref_sub:</label>
                    <input type="text" class="input" name="ref_sub" value="1"/>
                </div>
                <div class="field">
                    <label class="label">table_name:</label>
                    <input type="text" class="input" name="table_name" value=""/>
                </div>

                <div class="field">
                    <button class="button is-medium is-primary" type="submit">Создать модуль редактора</button>
                </div>

            </form>
        </div>
        <div class="column is-5">
            <div class="container-4x3">
                <iframe name="log_window"
                        id="log_window"
                        frameborder="yes"
                        style="background-color: #F0F0F0; border: 1px solid #888888; width: 100%; height: 100%; padding: 0.25rem; position: absolute; top: 0; left: 0"></iframe>
            </div>
        </div>
    </div>

</div>
